<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Add this to your HTML head section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=920, initial-scale=1.0">

    <title>FlipBook - By Roko Buljan</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="#!" type="image/x-icon" />
  </head>

  <body>
    <div class="progress-container" style="margin-top: 30px;">
        <progress id="pdf-progress" value="0" max="100"></progress>
        <span id="progress-text">0%</span>
    </div>
    <div class="loader" style="height: 50px;"></div>
    <div class="book">
      <div class="page">
        <div id="pdf-container" class="front">
          <canvas class="pdf-render"></canvas>
        </div>
        <div id="pdf-container" class="back">
          <canvas class="pdf-render"></canvas>
        </div>
      </div>
    </div>
    <div class="controlss" style="position: absolute;bottom: 5px;display: flex;width: 100%;justify-content: space-around;">
        <button onclick="pressArrow('ArrowLeft')">
            <img src="./backword-arrow.png" alt="" srcset="">
        </button>
        <button onclick="pressArrow('ArrowRight')">
            <img src="./forword-icon.png" alt="" srcset="">
        </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
